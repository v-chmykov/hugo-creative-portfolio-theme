<div id="modal_image" class="lightbox-modal">
    <span class="lightbox-close">&times;</span>
    <button class="lightbox-arrow lightbox-arrow--prev" aria-label="Previous image">&#10094;</button>
    <div class="lightbox-placeholder">
        <img class="lightbox-img" id="img_placeholder" alt="">
    </div>
    <button class="lightbox-arrow lightbox-arrow--next" aria-label="Next image">&#10095;</button>
    <div class="lightbox-dots" id="lightbox_dots"></div>
</div>

<style>
    .lightbox-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }

    .lightbox-img {
        animation-name: lightbox-zoom;
        animation-duration: 0.6s;
        margin: auto;
        display: block;
        max-height: 85vh;
        max-width: 85vw;
        width: auto;
        height: auto;
        object-fit: contain;
    }

    @keyframes lightbox-zoom {
        from { transform: scale(0) }
        to   { transform: scale(1) }
    }

    .lightbox-close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
        z-index: 1001;
    }

    .lightbox-close:hover,
    .lightbox-close:focus {
        color: #bbb;
        text-decoration: none;
    }

    .lightbox-arrow {
        display: none;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.15);
        border: none;
        color: #f1f1f1;
        font-size: 32px;
        padding: 12px 18px;
        cursor: pointer;
        transition: background 0.2s;
        z-index: 1001;
        border-radius: 4px;
        line-height: 1;
    }

    .lightbox-arrow:hover {
        background: rgba(255, 255, 255, 0.35);
    }

    .lightbox-arrow--prev { left: 20px; }
    .lightbox-arrow--next { right: 20px; }

    .lightbox-dots {
        display: none;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1001;
    }

    .lightbox-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 0 5px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        transition: background 0.2s;
    }

    .lightbox-dot:hover {
        background: rgba(255, 255, 255, 0.7);
    }

    .lightbox-dot--active {
        background: #fff;
    }
</style>

<script>
    var modal     = document.getElementById('modal_image');
    var modalImg  = document.getElementById('img_placeholder');
    var closeIcon = document.querySelector('.lightbox-close');
    var prevArrow  = document.querySelector('.lightbox-arrow--prev');
    var nextArrow  = document.querySelector('.lightbox-arrow--next');
    var dotsContainer = document.getElementById('lightbox_dots');
    var currentGallery = [];
    var currentIndex   = 0;

    function openLightbox(gallery, index) {
        currentGallery = gallery;
        currentIndex   = index;
        buildDots();
        updateLightbox();
        modal.style.display = 'block';
    }

    function buildDots() {
        dotsContainer.innerHTML = '';
        if (currentGallery.length <= 1) {
            dotsContainer.style.display = 'none';
            return;
        }
        currentGallery.forEach(function(_, i) {
            var dot = document.createElement('span');
            dot.className = 'lightbox-dot' + (i === currentIndex ? ' lightbox-dot--active' : '');
            dot.addEventListener('click', function(e) {
                e.stopPropagation();
                currentIndex = i;
                updateLightbox();
            });
            dotsContainer.appendChild(dot);
        });
        dotsContainer.style.display = 'block';
    }

    function updateDots() {
        var dots = dotsContainer.querySelectorAll('.lightbox-dot');
        dots.forEach(function(dot, i) {
            dot.className = 'lightbox-dot' + (i === currentIndex ? ' lightbox-dot--active' : '');
        });
    }

    function updateLightbox() {
        modalImg.src = currentGallery[currentIndex].src;
        modalImg.alt = currentGallery[currentIndex].alt || '';
        var hasMultiple = currentGallery.length > 1;
        prevArrow.style.display = hasMultiple ? 'block' : 'none';
        nextArrow.style.display = hasMultiple ? 'block' : 'none';
        updateDots();
    }

    function closeModalImage() {
        modal.style.display = 'none';
    }

    function navigate(direction) {
        currentIndex = (currentIndex + direction + currentGallery.length) % currentGallery.length;
        updateLightbox();
    }

    // Build gallery from the clicked image's carousel, or use the image alone
    document.addEventListener('click', function(e) {
        var clickedImg = e.target;
        if (clickedImg.tagName !== 'IMG') return;
        if (!clickedImg.closest('.content-column-content')) return;

        var carousel = clickedImg.closest('.splide');
        var gallery, index;

        if (carousel) {
            var carouselImgs = Array.from(
                carousel.querySelectorAll('.splide__slide:not(.splide__slide--clone) img')
            );
            index = carouselImgs.findIndex(function(img) {
                return img.src === clickedImg.src;
            });
            gallery = carouselImgs;
            if (index === -1) index = 0;
        } else {
            gallery = [clickedImg];
            index   = 0;
        }

        openLightbox(gallery, index);
    });

    // Close on backdrop click (anything that isn't the image or arrows)
    modal.addEventListener('click', function(e) {
        if (e.target !== modalImg && e.target !== prevArrow && e.target !== nextArrow) {
            closeModalImage();
        }
    });

    prevArrow.addEventListener('click', function(e) {
        e.stopPropagation();
        navigate(-1);
    });

    nextArrow.addEventListener('click', function(e) {
        e.stopPropagation();
        navigate(1);
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (modal.style.display !== 'block') return;
        if (e.key === 'ArrowLeft')  navigate(-1);
        if (e.key === 'ArrowRight') navigate(1);
        if (e.key === 'Escape')     closeModalImage();
    });
</script>
