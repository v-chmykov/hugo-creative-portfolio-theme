<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title> 
    {{ if .Params.social.title }}{{ .Params.social.title }} | {{ .Site.Params.shortTitle }}{{ else }}{{ .Site.Params.title }}{{ end }}
</title>
<meta name="description" content="{{ if .Params.social.description }}{{ .Params.social.description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ if eq .Params.noindex true }}<meta name="robots" content="noindex" />{{ end }}
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Unica+One|Vollkorn:400,400i,700,700i&display=swap">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
<link rel="stylesheet" href="{{ "/css/main.css" }}">
<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" }}">
<link rel="stylesheet" href="{{ "/css/owl.carousel.css" }}">
<link rel="stylesheet" href="{{ "/css/owl.theme.css" }}">
<link rel="stylesheet" href="{{ "/css/custom.css" }}">
<link rel="stylesheet" href="{{ "/css/cookieconsent.min.css" }}">

{{ `<!-- Open Graph -->` | safeHTML }}
<meta property="og:type" content="{{ if .IsHome }}blog{{ else }}article{{ end }}"/>
<meta property="og:title" content="{{ if .Params.social.title }}{{ .Params.social.title }} | {{ .Site.Params.shortTitle }}{{ else }}{{ .Site.Params.title }}{{ end }}"/>
<meta property="og:url" content="{{ .Permalink }}"/>
<meta property="og:description" content="{{ if .Params.social.description }}{{ .Params.social.description }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
<meta property="og:image" content="{{ .Site.BaseURL }}{{ if and (isset .Params "image") .Params.image }}{{ .Params.image }}{{ else }}img/social-main-logo.jpg{{ end }}"/>

{{ `<!-- Twitter -->` | safeHTML }}
<meta property="twitter:card" content="summary"/>
<meta property="twitter:title" content="{{ if .Params.social.title }}{{ .Params.social.title }} | {{ .Site.Params.shortTitle }}{{ else }}{{ .Site.Params.title }}{{ end }}"/>
<meta property="twitter:url" content="{{ .Permalink }}"/>
<meta property="twitter:desciprtion" content="{{ if .Params.social.description }}{{ .Params.social.description }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ if and (isset .Params "image") .Params.image }}{{ .Params.image }}{{ else }}img/social-main-logo.jpg{{ end }}"/>

 <!-- Responsivity for older IE -->
{{ `
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
` | safeHTML }}

<!-- Custom stylesheet - for your changes -->
<link href="{{ "/css/custom.css" }}" rel="stylesheet">
<link rel="shortcut icon" href="{{ "/img/favicon.jpg" }}">

  {{ if site.Config.Services.GoogleAnalytics.ID }}
    {{ with site.Config.Services.GoogleAnalytics.ID }}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ . }}');
      </script>
    {{ end }}
  {{ end }}
