<div id="sidebar" class="col-xs-12 col-sm-4 col-md-3 sidebar-offcanvas text-center">
  <div class="visible-xs close-mobile-sidebar" data-toggle="offcanvas">
      <i class="fa fa-remove close-icon"> </i>
  </div>
  <div class="sidebar-content">
    <div class="sidebar-logo">
      <a href="/">
        <img src="/img/logo.png" alt="Site logo">
      </a>
    </div>
    
    <hr />
    <p class="hand-written">Hello!</p>
    {{ range .Site.Params.sidebarAbout }}
      <p class="sidebar-p">{{ . | safeHTML }}</p>
    {{ end }}
    <hr />

    <nav role="navigation">
      <ul class="sidebar-menu">
        {{ range .Site.Params.navlinks }}
          <li><a href="/{{ .url }}">{{ .name }}</a></li>
        {{ end }}
      </ul>
    </nav>
    <hr />  

    {{ partial "social_buttons_in_sidebar.html" . }}

    <div class="copyright">
      <a href="https://www.bloglovin.com/blog/19311709/?claim=cv7gdu4zv5q">
        Follow my blog with Bloglovin
      </a>
      <p class="credit">
        {{ with .Site.Params.copyright }}
          {{ . | safeHTML }}
        {{ end }}
      </p>
    </div>
  </div>
</div>
