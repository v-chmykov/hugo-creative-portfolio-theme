<p class="social">
  {{ with .Site.Params.social.instagram }}
  <a href="{{ . }}" title="My profile in Instagram" class="external instagram" target="_blank" rel="nofollow noindex noreferrer">
    <i class="fa fa-instagram"></i>
  </a>
  {{end}}
  {{ with .Site.Params.social.pinterest }}
  <a href="{{ . }}" title="My profile in Pinterest" class="external pinterest" target="_blank" rel="nofollow noindex noreferrer">
    <i class="fa fa-pinterest"></i>
  </a>
  {{end}}
  {{ with .Site.Params.social.email }}
  <a href="mailto:{{ . }}" title="Direct email to me" class="email">
    <i class="fa fa-envelope"></i>
  </a>
  {{end}}
</p>
