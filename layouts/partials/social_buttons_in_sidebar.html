<p class="social">
  {{ with .Site.Params.social.instagram }}
  <a href="{{ . }}" title="My profile in Instagram" class="external instagram">
    <i class="fa fa-instagram"></i>
  </a>
  {{end}}
  {{ with .Site.Params.social.pinterest }}
  <a href="{{ . }}" title="My profile in Pinterest" class="external pinterest">
    <i class="fa fa-pinterest"></i>
  </a>
  {{end}}
  {{ with .Site.Params.social.email }}
  <a href="mailto:{{ . }}" title="Direct email to me" data-animate-hover="pulse" class="email">
    <i class="fa fa-envelope"></i>
  </a>
  {{end}}
</p>
